suite: xfstests
testcase: xfstests
category: functional

need_memory: 2G

disk: 4HDD

fs:
  - ext2
  - ext4
  - xfs
  - btrfs
  - f2fs
  - udf
  # - ocfs2 # mount.ocfs2 known bug

