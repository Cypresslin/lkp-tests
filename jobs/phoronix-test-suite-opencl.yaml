suite: phoronix-test-suite
testcase: phoronix-test-suite
category: benchmark

phoronix-test-suite:
  - test: arrayfire-1.2.0
    option_a:
      - BLAS CPU
      - Conjugate Gradient CPU
      - BLAS OpenCL
      - Conjugate Gradient OpenCL
      # - Test All Options
  - test: askap-2.1.0
    option_a:
      - tConvolve OpenCL
      # - tConvolve CUDA # not supported and not display
      - tConvolve MPI
      - tConvolve OpenMP
      - tConvolve MT
      - Hogbom Clean OpenMP
      # - Test All Options
  - test: clpeak-1.1.0
    option_a:
      - Global Memory Bandwidth
      - Single-Precision Compute
      - Double-Precision Compute
      - Integer Compute
      - Integer 24-bit Compute
      - Transfer Bandwidth enqueueWriteBuffer
      - Transfer Bandwidth enqueueReadBuffer
      - Kernel Latency
      # - Test All Options
  - test: darktable-1.0.5
    option_a:
      - Boat
      - Masskrug
      - Server Room
      - Server Rack
      # - Test All Options
    option_b:
      - CPU-only
      - OpenCL
      # - Test All Options
  - test: parboil-1.2.1
    option_a:
      - OpenMP CUTCP
      - OpenMP MRI-Q
      - OpenMP MRI Gridding
      - OpenMP Stencil
      - OpenMP LBM
      - OpenCL BFS
      - OpenCL TPACF
      - OpenCL LBM
      - OpenCL MRI Gridding
      - OpenCL Histo
      # - Test All Options
  - test: rodinia-1.3.2
    option_a:
      - 1 # OpenMP CFD Solver      [Fluid Dynamics]
      - 2 # OpenMP LavaMD          [Molecular Dynamics]
      - 3 # OpenMP Leukocyte       [Medical Imaging]
      - 4 # OpenMP Streamcluster   [Data Mining]
      - 5 # OpenMP HotSpot3D       [Physics Simulation]
